<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Bootstrap Testing</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
<!-- FONT AWESOME!!-->
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>
<style type="text/css">
/*Adjustments to normal bootstrap.css styling */
/* Navbar Edits */
.navbar{position:relative;}
.navbar-inner{
display: inline-block;
float:right;
}
.nav li a{
padding: 5px 10px;
color: green;
}
.nav li a:hover{
background-color: transparent;
text-decoration: none;
border-bottom: 3px solid darkgreen;
padding-bottom: 5px;
}
.nav li{
display:inline-block;
}

/* Carousel edits */
#carouselTest{height: 200px}
.carousel .carousel-fade .item {opacity:0;}
.carousel .carousel-fade .active.item{opacity: 1;}
.carousel-inner{
z-index: -1;
position: absolute;
}
.item{height: 200px; width: 100%;}
.carousel-indicators{
text-align: left;
border: none;
}
.carousel-indicators li{
border-radius: 0px;
border-color: transparent;
background-color: white;
opacity: 0.3;
}
.carousel-indicators .active{
background-color: darkgreen;
opacity: 1;
border: none;
height: 15px;
width: 15px;
}

/* Navbar for the footer and Social Media*/
.footer{
position: absolute;
bottom: 0;
background-color: darkgreen;
width: 100%;
}
.footer h2 a{
color: white;
opacity: .5;
}
h2 a:hover{
opacity: 1;
}
.footer .navbar{float: left;}

/* Normal css styling */
h1{
position: absolute;
left: 8%;
margin-top: 5px;
line-height: 25px;
font-size: 24px;
z-index: 10;
color: darkgreen;
}

</style>

<body>
<!-- Carousel Attempt 1 =======================================================================
No next slide buttons, carousel moves every 3 seconds not 5, indicators are squares and change to a
different color-->
<div id="carouselTest" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000">
	<h1>HOOCHIE</h1>  
  
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carouselTest" data-slide-to="0" class="active"></li>
    <li data-target="#carouselTest" data-slide-to="1"></li>
    <li data-target="#carouselTest" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="container1">
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://raw2.github.com/laverycs/HCM/master/Images/IMG_2077.JPG" alt="" />
      <div class="carousel-caption"></div>
    </div>
    <div class="item">
    	<img src="Images/IMG_2515.JPG" alt="" />
    	<div class="carousel-caption"></div>
    </div>
    <div class="item">
    	<img src="Images/IMG_2701.JPG" alt="" />
    	<div class="carousel-caption"></div>
    </div>
  </div>
  </div>
  <!-- Controls 
  <a class="left carousel-control" href="#carouselTest" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carouselTest" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>


<!-- NAVBAR ===================================================================================
Navbar that is floating on the right side of the screen, fixed at the top, and has my own styling
elements such as no background color, my own font...etc. It sits with the carousel tags to make 
it easier to have visible over the carousel.-->

<div class="navbar navbar-static-top">
	<div class="navbar-inner">
		<ul class="nav">
			<li class="active"><a href="#">HOME</a></li>
			<li><a href="#news">NEWS</a></li>
			<li><a href="#shows">SHOWS</a></li>
			<li><a href="#music">MUSIC</a></li>
			<li><a href="#videos">VIDEOS</a></li>
			<li><a href="#store">STORE</a></li>
			<li><a href="#artwork">ARTWORK</a></li>
			<li><a href="#about">ABOUT</a></li>	
		</ul>
	</div>
</div>
<div class="extra">
</div>
</div>
<!-- Main Text and markup -->


<!-- Footer ====================================================================================
Footer to include facebook, twitter, google+, youtube...etc. -->
<div class="footer">
<div class="navbar navbar-fixed-bottom">
	<div class="navbar-inner">
		<ul class="nav">
			<li><h2 class="social"><a href="#"><i class="fa fa-facebook-square"></i></a></h2></li>
			<li><h2><a href=""><i class="fa fa-twitter-square"></i></a></h2></li>
			<li><h2><a href=""><i class="fa fa-google-plus-square"></i></a></h2></li>
			<li><h2><a href=""><i class="fa fa-youtube"></i></a></h2></li>
		</ul>
	</div>
</div>
<div class="extra">
</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

</body>
</html>
